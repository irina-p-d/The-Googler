<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Googler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./styles/styles.css">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<body>
    <header><h1>The Googler</h1></header>

    
    <main>
        <div class="container mt-4">
            <h2>My Notes</h2>
            <form id="note-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description">
                </div>
                <div class="form-group">
                    <label for="hashtag">hashtag</label>
                    <input type="text" class="form-control" id="hashtag">
                </div>
                <input type="submit" class="btn btn-primary btn-block" value="Add Note">

            </form>
            <section class="container" id="notes_section">
              

            </container>
        </div>
    </main> 
    <footer>
        <p>&#169 Copyright 2022</p>
      
    </footer>
    <script src="./src/app.js"></script>
</body>
