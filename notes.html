<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <h1>The Googler</h1>
        <ul class="nav justify-content-right">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html">Login</a>

            </li>
            </ul>  
     </header>

    
    <main>
        
            <h2>My Notes</h2>

            <h4>Add new note</h4>
            <section id="notes">
                <form id="note-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description">
                    </div>
                    <div class="form-group">
                        <label for="hashtag">hashtag</label>
                        <input type="text" class="form-control" id="hashtag">
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="Add Note">

                </form>
                <section class="container" id="notes_section"></section>
            </section>
        
    </main>
